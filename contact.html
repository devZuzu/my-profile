<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

</head>
<body>
    <header>
        <nav class="navbar" role="navigation">
            <div class="nav-container">
                <a href="contact.html" class='logo' data-testid="test-nav-logo">MyProfile</a>

                <button class="menu-toggle" aria-label="Toggle-navigation" aria-expanded="false"><i class="fa-solid fa-bars"></i></button>

                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>`
                </ul>
            </div>
        </nav>
    </header>

    <main class="contact-page" data-testid="test-contact-page">
        <header class="contact-header">
            <h1>Contact Me</h1>
            <p>I'd love to hear from you! Fill out the form below.</p>
        </header>
       
        <form id="Contact-form"  novalidate data-testid="test-contact-form" >
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input id="name" name="name" data-testid="test-contact-name" type="text" required aria-describedby="error-name" />
                <small id="error-name" data-testid="test-contact-error-name" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="name">Email:</label>
                <input id="email" data-testid="test-contact-email" type="email" required aria-describedby="error-email" />
                <small id="error-email" name="subject" data-testid="test-contact-error-email" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input id="subject" name="subject" data-testid="test-contact-subject" type="text" aria-describedby="error-subject" required  />
                <small id="error-subject" data-testid="test-contact-error-subject" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" data-testid="test-contact-message" minlength="10" aria-describedby="error-message"  required></textarea>
                <small id="error-message" data-testid="test-contact-error-message" class="error-message"></small>
            </div>

            <button data-testid="test-contact-submit" type="submit" class="submit-btn">Send</button>
        </form>

        <p data-testid="test-contact-success" id="success-message" class="success-message"></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
